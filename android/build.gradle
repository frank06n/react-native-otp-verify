// Remove the old AGP version lock â€” use rootProject's AGP instead
buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
        }
        dependencies {
            // REMOVE: classpath("com.android.tools.build:gradle:3.6.1")
            // This will use whatever your main project defines
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    namespace 'com.faizal.OtpVerify'
    compileSdkVersion safeExtGet('OtpVerify_compileSdkVersion', 34)

    defaultConfig {
        minSdkVersion safeExtGet('OtpVerify_minSdkVersion', 21)
        targetSdkVersion safeExtGet('OtpVerify_targetSdkVersion', 34)
        versionCode 2
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
}

dependencies {
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation "com.google.android.gms:play-services-auth:21.2.0"
}
